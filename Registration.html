<body>
    <div class="reg ">
       <section class="container">
           <h1 class="pt-5 text-white text-center">Registration form</h1>
        <div class="row mt-5">
            <div class="col">
                <label for="exampleFormControlInput1" class="mt-3 form-label text-white">First name</label>
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <label for="exampleFormControlInput1" class="mt-3 form-label text-white">Last name</label>
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <div class="row mt-5">
            <div class="col">
                <label for="exampleFormControlInput1" class=" mt-3 form-label text-white">Email address</label>
              <input type="text" class="form-control" placeholder="Email address" aria-label="Email address">
            </div>
            <div class="col">
                <label for="exampleFormControlInput1" class=" mt-3  form-label text-white">Username</label>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username">
            </div>
          </div>
          <div class="row mt-5">
            <div class="col">
                <label for="exampleFormControlInput1" class=" mt-3 form-label text-white">Password</label>
              <input type="text" class="form-control" placeholder="password" aria-label="First name">
            </div>
            <div class="col">
                <label for="exampleFormControlInput1" class=" mt-3  form-label text-white">Repeat Password</label>
              <input type="text" class="form-control" placeholder="Last name" aria-label="Repeat password">
            </div>
           
          </div>
          <div class="col-6 mt-3">
           
          </div>
          <div class="col-6 mt-4 sub">
            <button type="submit" class="btn btn-primary">SUBMIT</button>
          </div>
       </section>
